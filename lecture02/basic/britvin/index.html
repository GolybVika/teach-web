<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britvin</title>
</head>
<body>
    <h1 title="По желанию можно писать в таком атрибуте описание тега">Основные теги</h1>
    <hr>
    <!-- Список тегов с указанием основных атрибутов и контентом в виде свойства display  
    < ! -- -- > добавляет комментарий в код документа
    <a> предназначен для создания ссылок, в зависимости от присутствия атрибутов name или href тег <a> устанавливает ссылку или якорь. 
    <aabr> указывает, что последовательность символов является аббревиатурой. С помощью атрибута title дается расшифровка сокращения
    <acronym> указывает на то, что текст является акронимом.
    <address> предназначен для хранения информации об авторе и может включать в себя любые элементы HTML вроде ссылок, текста, выделений и т.д.
    <area> определяет активные области изображения, которые являются ссылками. 
    <article> задает содержание сайта вроде новости, статьи, записи блога, форума или др.
    <aside> определяет блок сбоку от контента для размещения рубрик, ссылок на архив, меток и другой информации.
    <audio> добавляет, воспроизводит и управляет настройками аудиозаписи на веб-странице. Путь к файлу задается через атрибут src или вложенный тег <source>.
    <b> устанавливает жирное начертание шрифта. 
    <basefont> предназначен для задания шрифта, размера и цвета текста по умолчанию.
    <bdi> указывает фрагмент текста, который должен быть изолирован от изменения направления вывода текста. 
    <bdo> устанавливает направление вывода текста и преимущественно предназначен для использования с языками, где чтение происходит справа налево.
    <bgsound> определяет музыкальный файл, который будет проигрываться на веб-странице при ее открытии.
    <blockquote> предназначен для выделения длинных цитат внутри документа. Текст, обозначенный этим тегом, традиционно отображается как выровненный блок с отступами слева и справа (примерно по 40 пикселов), а также с отбивкой сверху и снизу.
    <big> увеличивает размер шрифта на единицу по сравнению с обычным текстом. 
    <body> предназначен для хранения содержания веб-страницы (контента), отображаемого в окне браузера. 
    <blink> устанавливает мигание текста.
    <br> устанавливает перевод строки в том месте, где этот тег находится. В отличие от тега абзаца <p>, использование тега <br> не добавляет пустой отступ перед строкой. 
    <button> создает на веб-странице кнопки
    <canvas> Создает область, в которой при помощи JavaScript можно рисовать разные объекты, выводить изображения, трансформировать их и менять свойства. При помощи тега <canvas> можно создавать рисунки, анимацию, игры и др.
    <caption> предназначен для создания заголовка к таблице и может размещаться только внутри контейнера <table>, причем сразу после открывающего тега.
    <center> выравнивает содержимое контейнера по центру относительно родительского элемента.
    <cite> помечает текст как цитату или сноску на другой материал. 
    <code> предназначен для отображения одной или нескольких строк текста, который представляет собой программный код.
    <colgroup> предназначен для задания ширины и стиля одной или нескольких колонок таблицы.
    <command> создает команду в виде переключателя, флажка или обычной кнопки.
    <comment> добавляет комментарий в код документа.
    <datalist> создает список вариантов, которые можно выбирать при наборе в текстовом поле.
    <dd>, <dt>, <dd>предназначенны для создания списка определений. Каждый такой список начинается с контейнера <dl>, куда входит тег <dt> создающий термин и тег <dd> задающий определение этого термина. 
    <del> используется для выделения текста, который был удален в новой версии документа. Подобное форматирование позволяет отследить, какие изменения в тексте документа были сделаны. 
    <details> используется для хранения информации, которую можно скрыть или показать по требованию пользователя.
    <dfn> применяется для выделения терминов при их первом появлении в тексте.
    <dir> создает список, содержащий названия директорий (системные папки).
    <div> является блочным элементом и предназначен для выделения фрагмента документа с целью изменения вида содержимого. 
    <em> предназначен для акцентирования текста. Браузеры отображают такой текст курсивным начертанием.
    <embed> используется для загрузки и отображения объектов (например, видеофайлов, флэш-роликов, некоторых звуковых файлов и т.д.), которые исходно браузер не понимает.
    <fieldset> предназначен для группирования элементов формы. 
    <figure> используется для группирования любых элементов, например, изображений и подписей к ним.
    <font> представляет собой контейнер для изменения характеристик шрифта, таких как размер, цвет и гарнитура.
    <form> устанавливает форму на веб-странице. Форма предназначена для обмена данными между пользователем и сервером. 
    <footer> задаёт «подвал» сайта или раздела, в нём может располагаться имя автора, дата документа, контактная и правовая информация.
    <frame> определяет свойства отдельного фрейма, на которые делится окно браузера. 
    <h1>-<h6> шесть заголовков разного уровня, которые показывают относительную важность секции, расположенной после заголовка.
    <head> предназначен для хранения других элементов, цель которых — помочь браузеру в работе с данными. Также внутри контейнера <head> находятся метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.
    <header> задает «шапку» сайта или раздела, в которой обычно располагается заголовок.
    <hgroup> используется для группирования заголовков веб-страницы или раздела.
    <hr> рисует горизонтальную линию, которая по своему виду зависит от используемых параметров, а также браузера. 
    <html> является контейнером, который заключает в себе все содержимое веб-страницы, включая теги <head> и <body>.
    <i> устанавливает курсивное начертание шрифта. 
    <iframe> создает плавающий фрейм, который находится внутри обычного документа, он позволяет загружать в область заданных размеров любые другие независимые документы.
    <img> предназначен для отображения на веб-странице изображений в графическом формате GIF, JPEG или PNG. Адрес файла с картинкой задаётся через атрибут src. 
    <input> предназначен для создания текстовых полей, различных кнопок, переключателей и флажков.
    <ins> предназначен для выделения текста, который был добавлен в новую версию документа. 
    <isindex> предназначен для поискового индекса в текущем документе. 
    <kbd> используется для обозначения текста, который набирается на клавиатуре или для названия клавиш.
    <keygen> используется для генерации пары ключей — закрытого и открытого. 
    <label> устанавливает связь между определенной меткой, в качестве которой обычно выступает текст, и элементом формы (<input>, <select>, <textarea>).
    <legend> применяется для создания заголовка группы элементов формы, которая определяется с помощью тега <fieldset>. 
    <li> определяет отдельный элемент списка. Внешний тег <ul> или <ol> устанавливает тип списка — маркированный или нумерованный.
    <link> Устанавливает связь с внешним документом вроде файла со стилями или со шрифтами. 
    <main> предназначен для основного содержимого документа.
    <map> служит контейнером для элементов <area>, которые определяют активные области для карт-изображений.
    <marquee> создает бегущую строку на странице. 
    <mark> помечает текст как выделенный. 
    <menu> предназначен для отображения списка пунктов меню.
    <meta> определяет метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем.
    <meter> используется для вывода значения в некотором известном диапазоне.
    <nav> задает навигацию по сайту. 
    <nobr> уведомляет браузер отображать текст без переносов.
    <noembed> предназначен для отображения информации на веб-странице, если браузер не поддерживает работу с плагинами.
    <noframes> отображается в браузере, когда он не поддерживает фреймы и не умеет их интерпретировать.
    <noscript> показывает свое содержимое, если браузер не поддерживает работу со скриптами или их поддержка отключена пользователем.
    <object> сообщает браузеру, как загружать и отображать объекты, которые исходно браузер не понимает.
    <optgroup> представляет собой контейнер, внутри которого располагаются теги <option> объединенные в одну группу.
    <option> определяет отдельные пункты списка, создаваемого с помощью контейнера <select>.
    <output> определяет область в которую выводится информация, преимущественно с помощью скриптов.
    <p> определяет текстовый абзац.
    <param> предназначен для передачи значений параметров Java-апплетам или объектам веб-страницы, созданным с помощью тегов <applet> или <object>.
    <plaintext> отображает содержимое контейнера «как есть».
    <pre> определяет блок предварительно форматированного текста.
    <progress> используется для отображения прогресса завершенности задачи. 
    <q> используется для выделения в тексте цитат. Содержимое контейнера автоматически отображается в браузере в кавычках.
    <rp> используется для вывода текста в браузерах, которые не поддерживают тег <ruby>.
    <rt> добавляет аннотацию сверху или снизу от текста, заключенного в контейнер <ruby>.
    <ruby> предназначен для добавления небольшой аннотации сверху или снизу от заданного текста. 
    <s> отображает текст как перечеркнутый. 
    <samp> используется для отображения текста, который является результатом вывода компьютерной программы или скрипта.
    <script> предназначен для описания скриптов, может содержать ссылку на программу или ее текст на определенном языке. 
    <section> задаёт раздел документа, может применяться для блока новостей, контактной информации, глав текста, вкладок в диалоговом окне и др.
    <select> позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором
    <small> уменьшает размер шрифта на единицу по сравнению с обычным текстом. 
    <span> предназначен для определения строчных элементов документа. 
    <source> вставляет звуковой или видеофайл для тегов <audio> и <video>.
    <strong> предназначен для акцентирования текста. Браузеры отображают такой текст жирным начертанием.
    <style> применяется для определения стилей элементов веб-страницы. 
    <sub> отображает шрифт в виде нижнего индекса. 
    <summary> указывает заголовок для тега <details>, по которому можно щелкать для разворачивания/сворачивания информации. Тег <summary> должен идти первым внутри <details>.
    <sup> отображает шрифт в виде верхнего индекса
    <table> служит контейнером для элементов, определяющих содержимое таблицы.
    <tbody> предназначен для хранения одной или нескольких строк таблицы.
    <td> предназначен для создания одной ячейки таблицы
    <textarea> представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста.
    <tfoot> предназначен для хранения одной или нескольких строк, которые представлены внизу таблицы.
    <th> предназначен для создания одной ячейки таблицы, которая обозначается как заголовочная. 
    <thead> предназначен для хранения одной или нескольких строк, которые представлены вверху таблицы.
    <time> помечает текст внутри тега <time> как дата, время или оба значения. 
    <title> определяет заголовок документа. 
    <tr> служит контейнером для создания строки таблицы.
    <tt> отображает текст моноширинным текстом. 
    <u> добавляет подчеркивание к тексту. 
    <ul> устанавливает маркированный список. 
    <var> используется для выделения переменных компьютерных программ.
    <video> добавляет, воспроизводит и управляет настройками видеоролика на веб-странице.  
    <wbr> указывает браузеру место, где допускается делать перенос строки в тексте, если этого требует ширина родительского элемента.
    <xmp> отображает содержимое контейнера «как есть» и шрифтом фиксированной ширины. 

    -->
    
    <div>block</div>
    <span>inline</span>
    <input type="text" value="inline-block" placeholder="">
</body>
</html>
